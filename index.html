<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/colors&fonts.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="noti"></div>

    <div id="nav">
        <button id="next-btn">Next</button>
        <button id="skip-btn">Skip</button>
    </div>

    <div id="ladders">
        <img class="ladder" src="./assets/snake5.png" alt="" style="width: 200px; margin: 38vh 29vw; rotate: -10deg; transform: scaleX(-1);">
        <img class="ladder" src="./assets/snake4.png" alt="" style="width: 350px; margin: 23vh 55vw; rotate: -90deg; transform: scaleX(-1);">
        <img class="ladder" src="./assets/snake3.png" alt="" style="width: 120px; margin: 23vh 75vw; rotate: -10deg; transform: scaleX(-1);">
        <img class="ladder" src="./assets/snake2.png" alt="" style="width: 120px; margin: 23vh 13vw; rotate: -10deg; transform: scaleX(-1);">
        <img class="ladder" src="./assets/snake1.png" alt="" style="width: 400px; margin: 10vh 32vw; rotate: 50deg; transform: scaleX(-1);">
        <img class="ladder" src="./assets/ladder.png" alt="" style="width: 100px; margin: 10vh 12vw; rotate: -20deg;">
        <img class="ladder" src="./assets/ladder.png" alt="" style="width: 260px; margin: 20vh 49vw; rotate: -50deg;">
        <img class="ladder" src="./assets/ladder.png" alt="" style="width: 170px; margin: 30vh 21vw; rotate: 20deg;">
    </div>

    <div id="main"></div>

    <div id="container">
        <div id="wheel">
            <div id="spin-btn">Spin</div>
            <div id="inside" style="--quantity: 6;">
                <div class="number" style="--i:1; --clr: #973131"><span></span></div>
                <div class="number" style="--i:2; --clr: #E0A75E"><span></span></div>
                <div class="number" style="--i:3; --clr: #F9D689"><span></span></div>
                <div class="number" style="--i:4; --clr: #F5E7B2"><span></span></div>
                <div class="number" style="--i:5; --clr: #365E32"><span></span></div>
                <div class="number" style="--i:6; --clr: #81A263"><span></span></div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
